<body>

    <div ng-app="fakeMail" ng-controller="mailCtrl">

        <div class="jumbotron">
            <div class = "container">

                <h1>Hello, {{user}}!</h1> 
                <p>You have {{emails.length}} emails in your inbox.</p> 
                
                <div class="row">

                    <div class="col-lg-3">
                        <div class="input-group">
                            <span class="input-group-addon">Order by</span>
                            <select class="form-control custom-select" ng-model="order">
                                <option value="from">Sender</option>
                                <option value="subject">Subject</option>
                            </select>
                        </div>         
                    </div>

                    <div class="col-lg-9">
                        <div class="input-group">
                            <span class="input-group-addon">Search</span>
                            <input type="text"  ng-model="text" class="form-control" placeholder="Enter text...">
                        </div>   
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            
            <div class="page-header">
                <h1>Inbox</h1>
            </div>
            
            <div class="table-responsive">          
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Subject</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="email in emails | orderBy : order | filter : text">
                            <td>{{email.from}}</td>
                            <td>{{email.subject}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group">
                                    <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-eye-open"></span></button>
                                    <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-trash"></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">

                <div class="col-lg-6">
                    <div class="page-header">
                        <h1>Add Email</h1>
                    </div>
                    <h4>From:</h4>
                    <h4>Subject:</h4>
                </div>

                <div class="col-lg-6">
                    <div class="page-header">
                        <h1>Email</h1>
                    </div>
                    <h4>From:</h4>
                    <h4>Subject:</h4>
                </div>

            </div>

            
        </div>
        
    </div>

        var app = angular.module("fakeMail", []); 

        app.controller("mailCtrl", function($scope) {
            $scope.user = 'Yerai';
            $scope.emails = [
                {from:'tim95@gmail.com', subject:'CV', body:'Dear Julius, I write this email to...'},
